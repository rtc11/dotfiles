"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
palette = 'robin'

format = """
[](fg:color_purple)\
$directory\
$git_branch\
$time\
[ ](fg:color_blue)\
"""

[directory]
style = "fg:color_purple"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "fg:color_green"
format = '[$branch]($style)'

[time]
disabled = false
time_format = "%R"
style = "fg:color_blue"
format = '[ $time]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'


[palettes.robin]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

